<div class="m-4 d-flex justify-content-end">
  <button mat-raised-button (click)="createTaskEmployee()">
    Create TaskEmployee
  </button>
</div>

<div style="max-height: 73vh; overflow: auto">
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [id]="'todoList'"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="['inProgressList', 'doneList']"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let task of todo" class="example-box" cdkDrag>
        <h1>
          {{ task.title }}
        </h1>
        <p>
          {{ task.nameEmployee }}
        </p>
        <p *ngIf="taskFilesMap[task.taskId]?.length === 0">No Files</p>
        <div *ngFor="let file of taskFilesMap[task.taskId]">
          <a (click)="downloadFile(file.fileContent, file.fileName)">
            <p>Name of file: {{ file.fileName }}</p>
          </a>
        </div>

        <div class="d-flex justify-content-end p-2">
          <button
            mat-button
            (click)="updateTaskEmployee(task)"
            matTooltip="Update Taskemployee"
          >
            Update TaskEmployee
          </button>
          <button
            mat-button
            (click)="deleteTaskEmployee(task)"
            matTooltip="Delete Taskemployee"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>In Progress</h2>

    <div
      cdkDropList
      [id]="'inProgressList'"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="['todoList', 'doneList']"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let task of inProgress" class="example-box" cdkDrag>
        <h1>
          {{ task.title }}
        </h1>
        <p>
          {{ task.nameEmployee }}
        </p>

        <p *ngIf="taskFilesMap[task.taskId]?.length === 0">No Files</p>
        <div *ngFor="let file of taskFilesMap[task.taskId]">
          <a (click)="downloadFile(file.fileContent, file.fileName)">
            <p>Name of file: {{ file.fileName }}</p>
          </a>
        </div>

        <button
          mat-button
          (click)="updateTaskEmployee(task)"
          matTooltip="Update Taskemployee"
        >
          Update TaskEmployee
        </button>

        <button
          mat-button
          (click)="deleteTaskEmployee(task)"
          matTooltip="Delete Taskemployee"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [id]="'doneList'"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="['inProgressList', 'todoList']"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div *ngFor="let task of done" class="example-box" cdkDrag>
        <h1>
          {{ task.title }}
        </h1>
        <p>
          {{ task.nameEmployee }}
        </p>

        <p *ngIf="taskFilesMap[task.taskId]?.length === 0">No Files</p>
        <div *ngFor="let file of taskFilesMap[task.taskId]">
          <a (click)="downloadFile(file.fileContent, file.fileName)">
            <p>Name of file: {{ file.fileName }}</p>
          </a>
        </div>

        <button
          mat-button
          (click)="updateTaskEmployee(task)"
          matTooltip="Update Taskemployee"
        >
          Update TaskEmployee
        </button>
        <button
          mat-button
          (click)="deleteTaskEmployee(task)"
          matTooltip="Delete Taskemployee"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

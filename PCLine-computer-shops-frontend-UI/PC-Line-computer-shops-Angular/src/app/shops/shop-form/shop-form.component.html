<div class="shop-form">
  <i class="bi bi-x-circle" style="font-size: 1.5rem" mat-dialog-close></i>
  <h2>Add New Shop</h2>

  <form [formGroup]="shopForm" (ngSubmit)="submit(shopForm.value)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required />
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate" required />
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <mat-select formControlName="country" required>
        <mat-option *ngFor="let country of countries" [value]="country.value">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </div>
    <button type="submit" [disabled]="shopForm.invalid">Submit</button>
  </form>
</div>

<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <mat-card style="padding: 20px">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit(registerForm.value)"
      class="row"
      style="max-width: 400px; width: 100%"
    >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
        >
          <span *ngIf="registerForm.get('username')?.hasError('required')"
            >Username is required.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        >
          <span *ngIf="registerForm.get('email')?.hasError('required')"
            >Email is required.</span
          >
          <span *ngIf="registerForm.get('email')?.hasError('email')"
            >Please enter a valid email.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error
          *ngIf="
            (registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched) ||
            registerForm.get('minlength')
          "
        >
          <span *ngIf="registerForm.get('password')?.hasError('required')"
            >Password is required.</span
          >
          <span
            *ngIf="
              registerForm.get('password')?.hasError('pattern') &&
              !registerForm.get('password')?.hasError('required')
            "
          >
            Password must contain at least one uppercase letter and one special
            character.
          </span>
          <span
            *ngIf="
              registerForm.get('password')?.hasError('minlength') &&
              !registerForm.get('password')?.hasError('required') &&
              !registerForm.get('password')?.hasError('pattern')
            "
          >
            Password must be at least 6 characters long.
          </span>
        </mat-error>
      </mat-form-field>

      <div class="mt-3" style="padding-left: 280px">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </mat-card>
</div>

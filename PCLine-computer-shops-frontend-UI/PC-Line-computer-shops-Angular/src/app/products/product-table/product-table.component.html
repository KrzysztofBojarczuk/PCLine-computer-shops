<mat-grid-list cols="8" rowHeight="200px" gutterSize="20px" class="mx-3">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price }} USD</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Available amount: {{ product.amount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="updateProduct(product)">Update</button>
        <button mat-button (click)="deleteProduct(product)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

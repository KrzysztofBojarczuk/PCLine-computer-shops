<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Price: {{ product.price }} USD</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Available amount: {{ product.amount }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

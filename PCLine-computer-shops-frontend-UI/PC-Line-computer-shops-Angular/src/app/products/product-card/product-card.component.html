<div class="row mt-5">
  <div
    *ngFor="let product of products"
    class="col-lg-4 col-md-6 col-sm-12 mb-3"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle
          ><b> Price: {{ product.price }} USD </b>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Available amount: {{ product.amount }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

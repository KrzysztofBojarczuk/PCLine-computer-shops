<form [formGroup]="productForm" (ngSubmit)="submit(productForm.value)">
  <div>
    <label for="name">Name:</label>
    <input type="text" formControlName="name" id="name" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" formControlName="price" id="price" />
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" formControlName="amount" id="amount" />
  </div>
  <button type="submit" [disabled]="!productForm.valid">Submit</button>
</form>
